<!DOCTYPE html>
<html xmlns="htpps://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{LayoutPadrao}"
>
<head>
	<title>Pesquisa</title>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>


	<section layout:fragment="conteudo">
	<div class="container-fluid mt-3" >
	<div class="card">
		<div class="card-header tux-titulo-panel">
			<span class="tux-titulo-panel">
				Pesquisa
			</span>
			<div class="card-body">
				<table class="table table-bordered table-striped">
					<thead>
						<tr>
							<th scope="col" class="text-center" >#</th>
							<th scope="col" >Descrição</th>
							<th scope="col" >Data de vencimento</th>
							<th scope="col" >Valor</th>
							<th scope="col" >Status</th>
						</tr>
					</thead>
					<tbody>
						<tr scope="row" th:each="titulo : ${titulos}">
							<td class="text-center" th:text="${titulo.codigo}"></td>
							<td th:text="${titulo.descricao}"></td>
							<td class="text-center" th:text="${{titulo.dataVencimento}}"></td>
							<td class="text-center" th:text="|R$ ${{titulo.valor}}|"></td>
							<td class="text-center">
								<span class="badge" th:text="${titulo.status.descricao}" th:classappend="${titulo.pendente ? 'bg-danger' : 'bg-success'}"></span>
							</td>
						</tr>
						<tr>
							<td colspan="6" th:if="${#lists.isEmpty(titulos)}">Nenhum título foi encontrado</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	</div>
	</section>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
