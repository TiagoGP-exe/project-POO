<!DOCTYPE html>
<html xmlns="htpps://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org"
>
<head>
	<title>Insert Title here</title>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-dark bg-primary pl-2">
	<a class=" ml-5">
		<img  class=" ml-5" src="/images/logo.png" width="50" heigth="50" alt="IFMT" />
	</a>
</nav>
	
	<form action="/titulos" method="POST" class="card gy-5">
		<div class="alert alert-success alert-dismissible" role="alert" th:if="${!#strings.isEmpty(mensagem)}">
			<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"> </button>
			<span th:text="${mensagem}">Salvo com sucesso!</span>
		</div>
	
		<div class="card-header" >
			<span class="tux-titulo-panel">Novo título</span>
		</div>
		<div class="card-body">
			<div class="form-group row mb-4">
				<label for="decricao" class="col-sm-2 col-form-label">Descrição</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" id="descricao" placeholder="Descrição" name="descricao" />
				</div>
			</div>
			<div class="form-group row mb-4">
				<label for="dataVencimento" class="col-sm-2 col-form-label">Data de Vencimento</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" id="dataVencimento" name="dataVencimento"  />
				</div>
			</div>
			<div class="form-group row mb-4">
				<label for="valor" class="col-sm-2 col-form-label">Valor</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" id="valor" name="valor"  />
				</div>
			</div>
			<div class="form-group row mb-4">
				<label for="status" class="col-sm-2 col-form-label">Status</label>
				<div class="col-sm-2">
					<select class="form-control" id="status" name="status">
						<option th:each="status : ${todosStatusTitulo}" 
							th:value="${status}" th:text="${status.descricao}"
						  />
					</select>
				</div>
			</div>
			<div class="form-group row">
				<div class="col-md-2 offset-md-2 col-sm-10">
					<button type='submit' class="btn btn-primary">Salvar</button>
				</div>
			</div>
		</div>
	</form>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
